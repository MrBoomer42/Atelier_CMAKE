name: Automatisation des tests

on: push

jobs:

  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Récupération du dépôt
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          make test


Test_Car:
  runs-on: ubuntu-latest
  needs: Compilation
  steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Build
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    - name: Run test "car" and capture report
      run: |
        cd build
        set -e
        echo "== Test car(5) ==" > report_car.txt
        ./src/calculator car 5 | tee -a report_car.txt
        echo "Exit code: $?" >> report_car.txt

    - name: Upload report as artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-car-report
        path: build/report_car.txt

    - name: Job summary
      run: |
        echo "### Résultat du test *car*" >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY
        cat build/report_car.txt >> $GITHUB_STEP_SUMMARY
        echo '```' >> $GITHUB_STEP_SUMMARY



  Test_Sub:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Test sub
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          ./src/calculator sub 10 3


  Test_Mul:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Test mul
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          ./src/calculator mul 3 7


  Test_Div:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Test div
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          ./src/calculator div 10 2


  Test_Car:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Test car
        run: |
          last_directory=$(basename ${{ runner.workspace }})
          git clone https://github.com/${{ github.repository }}.git
          cd ./$last_directory
          mkdir build
          cd build
          cmake ..
          make
          ./src/calculator car 5


  Deployment:
    runs-on: ubuntu-latest
    needs:
      - Test_Add
      - Test_Sub
      - Test_Mul
      - Test_Div
      - Test_Car
    steps:
      - name: Déploiement
        run: echo "Déploiement de la solution"
